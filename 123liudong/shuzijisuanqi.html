<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>shuzijisuanji</title>
	
    <script type="text/javascript">
   // window.onload=function(){
            alert("这是一个计算器！");
    	    function jisuan(){ 
            var num11=0;
            var num22=0;

    		num11=document.getElementById('num1').value;
    		num22=document.getElementById('num2').value;
            var fu=document.getElementById('choice').value;
            var anse=0;

            anse=num11+fu+num22;
            	
             var n=document.getElementById("ans").value=anse;
            document.getElementById("ans").value=eval(n);


          
    	}
    //}
    </script>
</head>
<body>
  <input type="text" name="first" id="num1" placeholder="请输入第一个数">
  <select id="choice">
  	<option>+</option>
  	<option>-</option>
  	<option>*</option>
  	<option>/</option>
  	<option>%</option>
  </select>
  <input type="text" name="second" id="num2" placeholder="请输入第二个数">
  <span><input type="text" name="answer" placeholder="这是答案！" id="ans">
  </span><span><button onclick="jisuan()">计算</button> </span>
</body>
</html>
