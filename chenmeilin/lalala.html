<!DOCTYPE html>
<html>
<head>
  <title>计算器</title>
  <script type="text/javascript">
   function count(){
       
    //获取第一个输入框的值
    var node1=document.getElementById('txt1').value;
     //alert(node1);
//获取第二个输入框的值
    var node2=document.getElementById('txt2').value;
    //alert(node2);
//获取选择框的值
    var node3=document.getElementById('select').value;
  
//获取通过下拉框来选择的值来改变加减乘除的运算法则
    switch(node3){
       case "+":
          var rest=parseInt(node1)+parseInt(node2);
          break;
       case "-":
          var rest=parseInt(node1)-parseInt(node2);
          break;
       case "*":
          var rest=parseInt(node1)*parseInt(node2);
          break;
       case "/":
          var rest=parseInt(node1)/parseInt(node2);
          break;
       }
    //设置结果输入框的值 
    var node5=document.getElementById('test').value=rest;
    
}
    </script> 
</head>
<body>
    <input type='text' id='txt1' /> 
    <select id='select'>
       <option value='+'>+</option>
       <option value="-">-</option>
       <option value="*">*</option>
       <option value="/">/</option>
    </select>
    <input type='text' id='txt2' /> 
    <input type='button' value='计算' onclick="count()" /> 
    <input type='text' id='test' />
</body>
</html>
